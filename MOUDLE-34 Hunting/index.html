<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl text-center font-bold text-fuchsia-500">Hunting Phone API</h2>
    </header>

    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4 text-center rounded-lg">
            <input id="input-field" type="text" placeholder="Search Here....." class="input w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-secondary">Search</button>
            
        </section>
        


        <!--Search result-->
        <section class="bg-gray-500 p-4 m-4 rounded-lg">
            <!--search spinner-->
            <div class="text-center my-20 hidden" id="loading-spinner" >
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            
            <!--result div-->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                
            </div>
            
            <!--show all container-->
            <div class="hidden flex justify-center mt-4" id="show-all-container">
                <button onclick="" class="btn btn-primary">Show more</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
