<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: white;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 15px;

        }
    </style>
</head>

<body>
    <h1 onclick="console.log('h1')">DOM er ajke special events</h1>

    <div>
        <h2>Font Family Test</h2>
        <button onclick="document.body.style.fontFamily = 'Segoe UI' "> font Segoe UI</button>
        <button onclick="document.body.style.fontFamily = 'Verdana' "> font Verdana</button>
        <button onclick="document.body.style.fontFamily = 'Tahoma' ">font Tahoma</button>
    </div>
    <div>
        <h2>Background Color Test</h2>
        <button onclick="document.body.style.backgroundColor = 'red'">BG red</button>
        <button
            onclick="document.body.style.backgroundColor = 'yellow'; document.body.style.color='black'">
            BG yellow
        </button>
        <button onclick="document.body.style.backgroundColor = 'white'; document.body.style.color='black'">
            BG white</button>
        <button onclick="makeBlue()">BG Blue </button>
        <button id="clickmepurple">BG Purple </button>
    </div>
    <div>
        <h1>Onclick er moddhe function diye</h1>
        <button id="bg-aqua">BG Aqua</button>
    </div>
    <br>
    <div>
        <!-- option 4 -->
        <button id="make-pink">Make BG Pink</button>
    </div>





    <!--
    Rule1: inline js using onclick 
    Rule2: internal js using script
    Rule3: external js using script.js file and link in html file
    
    use of onclick
    Rule1: onclick er moddhe statement declare 
    Rule2: js file e variable er moddhe element er id get kore tar moddhe onclick e sorasori function call ba lekhha 
    Rule3: conclick er moddhe funtion likhe er moddhe statement declare

 -->




    <script>
        // Option 2
        function makeBlue() {
            document.body.style.backgroundColor = 'blue';
            document.body.style.color = 'white';
        }

        // Option 3
        function makePurple() {
            document.body.style.backgroundColor = 'purple';
            document.body.style.color = 'white';
        }
        const purpleButton = document.getElementById('clickmepurple');
        purpleButton.onclick = makePurple;

        // Option 3 another version 
        const aquaButton = document.getElementById('bg-aqua');
        aquaButton.onclick = function makeAqua() {
            document.body.style.backgroundColor = 'aqua'
        }

        // option 4
        const pinkButton = document.getElementById('make-pink');
        pinkButton.addEventListener('click', makePink);
        function makePink() {
            document.body.style.backgroundColor='pink'
        }

        // option 4 another version

    </script>




    <script src="event.js"></script>
</body>

</html>
